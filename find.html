    <header class="screen-header">
      <b class="screen-header__title">Find</b>
      <div class="screen-header__icns_wrap">
        <a href="#" class="icns_item"><i class="fa-solid fa-magnifying-glass fa-lg"></i> </a>
        <a href="settings.html" class="icns_item icns_item_find">
          <i class="fa-solid fa-gear fa-lg"></i>
          <span class="nav__new_ellipse__find chip"></span>
        </a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-raw">
        <div class="icon-raw__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
        <div class="icon-raw__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="icon-raw__icon"><i class="fa-regular fa-id-badge"></i></i><span>Add by ID</span></div>
        <div class="icon-raw__icon"><i class="fa-solid fa-envelope-open-text"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <div class="">
          <span>Go to Openchat Home</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
        </div>  
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <div class="member_img"></div>
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span></div>
        </div>
        <!-- <div class="open-post__column"></div> -->
        <div class="open-post__column">
          <div class="open-post__photo">
            <div class="post_img"></div>
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <div class="member_img"></div>
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span></div>
        </div>
        <!-- <div class="open-post__column"></div> -->
        <div class="open-post__column">
          <div class="open-post__photo">
            <div class="post_img"></div>
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

        </li>

        <li class="nav__item search">
