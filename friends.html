    <header class="screen-header">
      <b class="screen-header__title">Friends</b>
      <div class="screen-header__icns_wrap">
        <a href="" class="icns_item icns_search">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </a>
        <a href="" class="icns_item icns_music">
          <i class="fa-solid fa-headphones fa-lg"></i>
        </a>
        <a href="settings.html" class="icns_item icns_cog">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
        </svg>
      </i>
      <span>Friend's Names Display</span>
      <i>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar user-component__avatar--xl"></div>
          <div class="user-component__caption">
            <b class="user-component__name">Gyu</b>
            <span class="user-component__word">Not Give Up</span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="freinds-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <a href="#">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" />
              </svg>
            </i>
          </a>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__avatar user-component__avatar--sm"></div>
          <div class="user-component__caption">
            <b class="user-component__name user-component__name--not-bold">Channel</b>
          </div>
        </div>
        <div class="user-component__column user-component__column_friends">
          <span class="user-component__word">2</span>
          <a href="#" class="icns_chevron_up">
            <i>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
              </svg>
            </i>
          </a>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item friends">
          <a href="friends.html" class="nav__link icns_friends">
            <i class="fa-solid fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__item chat">
          <a href="chats.html" class="nav__link icns_chat">
            <span class="nav__notification badge badge_yet">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__item search">
          <a href="find.html" class="nav__link icns_search">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__item more">
          <a href="more.html" class="nav__link icns_more">
            <span class="nav__new_ellipse chip"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
